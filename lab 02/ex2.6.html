<!DOCTYPE html>
<html lang="en">
  <head>

    <title>A Simple Form</title>

  <body>
    <form action="http://localhost:3000/ex2.6.php" method="POST">
      <br />

      <input type="text" name="email" size="16" maxlength="20" />
